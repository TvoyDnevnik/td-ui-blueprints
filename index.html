<!DOCTYPE html>
<html lang="en">
	<head>
		<base href="." />
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles.css" />
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
		<title>TvoyDnevnik UI Design Blueprint</title>

		<script type="module" src="index.js" defer></script>
	</head>
	<body>
		<div class="title">
			<h1>
				Hello, visitor! This page is a showcase of staging TvoyDnevnik UI
				Library components.
			</h1>
			<p>
				As components get added, they will appear here until eventually ending
				up in an Angular library which will be used instead of Angular Material
				in TvoyDnevnik Angular application.
			</p>
		</div>

		<h1>Components:</h1>
		<div class="comp_section">
			<h2>Button</h2>
			<td-button text="Primary"></td-button>
			<td-button text="Success" color="success"></td-button>
			<td-button text="Warning" color="warning"></td-button>
			<td-button text="Error" color="error"></td-button>
			<td-button text="Disabled" disabled></td-button>
		</div>
	</body>
</html>
